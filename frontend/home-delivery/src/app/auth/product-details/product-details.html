<app-header/>

<div class="card product-details-card shadow-sm">
  <img src="https://placehold.co/600x400"
       class="card-img-top product-img"
       alt="Product Image">

  <div class="card-body">

    <!-- Product Name -->
    <h5 class="card-title mb-1">Chicken Burger</h5>

    <!-- Rating -->
    <div class="mb-2">
      <span class="text-warning">★★★★★</span>
      <small class="text-muted">(120 reviews)</small>
    </div>

    <!-- Price -->
    <div class="mb-2">
      <span class="h5 text-success font-weight-bold">৳ 250</span>
      <small class="text-muted ml-2">
        <del>৳ 300</del> 20% OFF
      </small>
    </div>

    <!-- Description -->
    <p class="text-muted small">
      Juicy grilled chicken burger with fresh lettuce, cheese,
      and signature sauce.
    </p>

    <!-- Quantity -->
    <div class="d-flex align-items-center mb-3">
      <button class="btn btn-sm btn-outline-secondary">−</button>
      <input type="text"
             value="1"
             class="form-control form-control-sm mx-2 text-center"
             style="width:50px">
      <button class="btn btn-sm btn-outline-secondary">+</button>
    </div>

    <!-- Action -->
    <button class="btn btn-primary btn-block">
      Add to Cart
    </button>

  </div>
</div>
