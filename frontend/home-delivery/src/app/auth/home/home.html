<app-header />
<app-cart-drawer></app-cart-drawer>
<div>
    <ul class="menu">
        <li *ngFor="let item of menuItems; let i = index" class="menu-item" [class.active]="i === activeIndex"
            (click)="setActive(i)">
            {{ item }}
        </li>
    </ul>
</div>
<div>

    <div class="container py-2">
        <div class="row">
            @for(item of items; track $index){
            <div class="card product-card mb-2">
                <div class="row no-gutters align-items-center">

                    <!-- Product Image -->
                    <div class="col-4 col-md-3">
                        <img src="https://placehold.co/600x400" class="img-fluid product-img" alt="Product">
                    </div>

                    <!-- Product Info -->
                    <div class="col-8 col-md-9">
                        <div class="card-body py-2">
                            <h6 class="card-title mb-1">{{item.name}}</h6>

                            <p class="text-muted small mb-1">
                                {{item.description}}
                            </p>

                            <div class="d-flex justify-content-between align-items-center">
                                <span class="text-success font-weight-bold">
                                    à§³  {{item.price}}
                                </span>
                                <button [routerLink]="['/auth/product-details']" class="btn btn-sm btn-primary">
                                    Open
                                </button>
                                <button (click)="addToCart(item)" class="btn btn-sm btn-outline-success">
                                    Add
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            }




        </div>
    </div>
