<ng-container *ngIf="cart$ | async as cart">

    <!-- EMPTY CART -->
    <mat-card *ngIf="!cart.length" class="empty-cart">
        <mat-icon>shopping_cart</mat-icon>
        <p>Your cart is empty</p>
        <button mat-raised-button color="primary" routerLink="/products">
            Continue Shopping
        </button>
    </mat-card>

    <!-- CART ITEMS -->
    <mat-list>
        <mat-list-item *ngFor="let item of cart; let i = index" class="cart-item">

            <div matListItemTitle>{{ item.name }}</div>
            <div matListItemLine>{{ item.price }} * {{item.qty}} = ৳ {{ item.price * item.qty }}</div>

            <!-- Action Buttons -->
            <div class="list-actions" matListItemMeta>
                <button mat-icon-button (click)="updateQty(i, item.qty - 1)">
                    <mat-icon>remove</mat-icon>
                </button>

                <button mat-icon-button (click)="updateQty(i, item.qty + 1)">
                    <mat-icon>add</mat-icon>
                </button>

                <button mat-icon-button color="warn" (click)="remove(i)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </mat-list-item>
    </mat-list>

    <!-- FOOTER -->
    <div *ngIf="cart.length" class="cart-footer">
        <div class="total">
            <span>Total : </span>
            <strong>৳ {{ total }}</strong>
        </div>

        <div>
            <button mat-raised-button color="primary" class="mt-1">
                <i class="fa fa-shopping-cart"></i> Checkout
            </button>
        </div>

    </div>

</ng-container>
