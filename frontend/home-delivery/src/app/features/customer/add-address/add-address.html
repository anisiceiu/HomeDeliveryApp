<form [formGroup]="addressForm" (ngSubmit)="onSubmit()" class="address-form">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Full Name</mat-label>
    <input matInput formControlName="fullName" required>
    <mat-error *ngIf="addressForm.get('fullName')?.hasError('required')">
      Full Name is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Mobile Number</mat-label>
    <input matInput formControlName="mobileNumber" required type="tel">
    <mat-error *ngIf="addressForm.get('mobileNumber')?.hasError('required')">
      Mobile Number is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Street Address</mat-label>
    <input matInput formControlName="streetAddress" required>
    <mat-error *ngIf="addressForm.get('streetAddress')?.hasError('required')">
      Street Address is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Apartment</mat-label>
    <input matInput formControlName="apartment">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>City</mat-label>
    <input matInput formControlName="city" required>
    <mat-error *ngIf="addressForm.get('city')?.hasError('required')">
      City is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>State</mat-label>
    <input matInput formControlName="state" required>
    <mat-error *ngIf="addressForm.get('state')?.hasError('required')">
      State is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Zip Code</mat-label>
    <input matInput formControlName="zip" required type="number">
    <mat-error *ngIf="addressForm.get('zip')?.hasError('required')">
      Zip Code is required
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="addressForm.invalid">
    Submit
  </button>
</form>
